{% extends "base.html" %}

{% block title %}Nuevo Estudiante - Sistema de Cafeter√≠a{% endblock %}

{% block content %}
<div class="container mt-4">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card">
                <div class="card-body">
                    <h2 class="card-title">Nuevo Estudiante</h2>
                    
                    <form method="POST">
                        <div class="mb-3">
                            <label for="nombre" class="form-label">Nombre Completo</label>
                            <input type="text" class="form-control" id="nombre" name="nombre" required>
                        </div>
                        
                        <div class="mb-3">
                            <label for="curso" class="form-label">Curso</label>
                            <input type="text" class="form-control" id="curso" name="curso" required>
                        </div>
                        
                        <div class="mb-3">
                            <label for="tipo_estudiante" class="form-label">Tipo de Estudiante</label>
                            <select class="form-select" id="tipo_estudiante" name="tipo_estudiante" required>
                                <option value="">Seleccione un tipo...</option>
                                <option value="becado">Becado</option>
                                <option value="pagado">Pagado</option>
                            </select>
                        </div>
                        
                        <div class="d-grid gap-2">
                            <button type="submit" class="btn btn-primary">Guardar</button>
                            <a href="{{ url_for('students.lista_estudiantes') }}" class="btn btn-secondary">Cancelar</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
