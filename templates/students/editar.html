{% extends "base.html" %}

{% block title %}Editar Estudiante - Sistema de Cafeter√≠a{% endblock %}

{% block content %}
<div class="container mt-4">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card">
                <div class="card-body">
                    <h2 class="card-title">Editar Estudiante</h2>
                    
                    <form method="POST">
                        <div class="mb-3">
                            <label for="nombre" class="form-label">Nombre Completo</label>
                            <input type="text" class="form-control" id="nombre" name="nombre" value="{{ estudiante.nombre }}" required>
                        </div>
                        
                        <div class="mb-3">
                            <label for="curso" class="form-label">Curso</label>
                            <input type="text" class="form-control" id="curso" name="curso" value="{{ estudiante.curso }}" required>
                        </div>
                        
                        <div class="mb-3">
                            <label for="tipo_estudiante" class="form-label">Tipo de Estudiante</label>
                            <select class="form-select" id="tipo_estudiante" name="tipo_estudiante" required>
                                <option value="becado" {% if estudiante.tipo_estudiante == 'becado' %}selected{% endif %}>Becado</option>
                                <option value="pagado" {% if estudiante.tipo_estudiante == 'pagado' %}selected{% endif %}>Pagado</option>
                            </select>
                        </div>
                        
                        <div class="mb-3">
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" id="estado" name="estado" value="1" {% if estudiante.estado %}checked{% endif %}>
                                <label class="form-check-label" for="estado">
                                    Estudiante Activo
                                </label>
                            </div>
                        </div>
                        
                        <div class="d-grid gap-2">
                            <button type="submit" class="btn btn-primary">Guardar Cambios</button>
                            <a href="{{ url_for('students.lista_estudiantes') }}" class="btn btn-secondary">Cancelar</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
