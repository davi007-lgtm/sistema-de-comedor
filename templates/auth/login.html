{% extends "base.html" %}

{% block title %}Iniciar Sesión - Sistema de Cafetería{% endblock %}

{% block content %}
<div class="container">
    <div class="row justify-content-center min-vh-100 align-items-center">
        <div class="col-md-6 col-lg-4">
            <div class="card shadow-lg border-0 rounded-lg">
                <div class="card-body p-5">
                    <!-- Logo o Ícono -->
                    <div class="text-center mb-4">
                        <i class="fas fa-utensils fa-3x text-primary mb-3"></i>
                        <h3 class="text-center fw-light mb-0">Bienvenido</h3>
                        <p class="text-muted">Ingresa a tu cuenta</p>
                    </div>
                    
                    <form method="POST" action="{{ url_for('auth.login') }}">
                        <div class="form-floating mb-3">
                            <input type="email" class="form-control" id="email" name="email" placeholder="nombre@ejemplo.com" required>
                            <label for="email">Correo Electrónico</label>
                        </div>
                        
                        <div class="form-floating mb-3">
                            <input type="password" class="form-control" id="password" name="password" placeholder="Contraseña" required>
                            <label for="password">Contraseña</label>
                        </div>
                        
                        <div class="form-check mb-3">
                            <input type="checkbox" class="form-check-input" id="remember" name="remember">
                            <label class="form-check-label text-muted" for="remember">Recordar sesión</label>
                        </div>
                        
                        <div class="d-grid">
                            <button type="submit" class="btn btn-primary btn-lg">
                                <i class="fas fa-sign-in-alt me-2"></i>Iniciar Sesión
                            </button>
                        </div>
                    </form>
                </div>
            </div>
            
            <!-- Footer con información adicional -->
            <div class="text-center mt-4">
                <small class="text-muted">
                    Sistema de Gestión de Cafetería
                    <br>
                    <a href="#" class="text-muted text-decoration-none">¿Necesitas ayuda?</a>
                </small>
            </div>
        </div>
    </div>
</div>

<!-- Asegurarse de que Font Awesome esté disponible -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
{% endblock %}
